<style>
    /* Basic setup for the background container */
    /* Basic setup for the background container */
    .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        transform: scale(1.0);
        backface-visibility: hidden;
        z-index: -2; /* Set it behind all content */
        overflow: hidden; /* Ensure it doesn't affect scroll */
    }
    
    /* Styling the before pseudo-element for overlay effects */
    .bg:before {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to top, rgba(19, 21, 25, 0.5), rgba(19, 21, 25, 0.5)), url("/images/overlay.png");
        background-size: auto, 256px 256px;
        background-position: center, center;
        background-repeat: no-repeat, repeat;
        transition: background-color 2.5s ease-in-out 0.75s;
        z-index: -1; /* Keep it above the .bg but behind the content */
    }
    
    /* Styling the after pseudo-element for the background image */
    .bg:after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: scale(1.125);
        transition: transform 0.325s ease-in-out, filter 0.325s ease-in-out;
        background-image: url("/images/bg.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        z-index: -3; /* Ensures it's beneath both content and overlay */
    }
    
    /* When the article is visible, slightly scale down the background and apply blur */
    body.is-article-visible .bg:after {
        transform: scale(1.0825);
        filter: blur(0.2rem);
    }
    
    /* Preload state, where the overlay starts with a black background */
    body.is-preload .bg:before {
        background-color: #000;
    }
    
    /* Ensure content scrolls above the background */
    body {
        position: relative;
        z-index: 1; /* Keep content above the background */
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Avoid horizontal scroll issues */
    }
